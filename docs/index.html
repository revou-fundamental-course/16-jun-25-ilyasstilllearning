<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="background-canvas"></canvas>

    <div class="container">
      <h1>Welcome to Katik</h1>
      <p>
        Sebuah web apps sederhana untuk menghitung luas dan keliling bangun
        datar secara tepat dan effisien
      </p>
      <div class="toggle-buttons">
        <button id="btn-luas" class="active" onclick="tampilkanForm('luas')">
          Luas Segitiga
        </button>
        <button id="btn-keliling" onclick="tampilkanForm('keliling')">
          Keliling Segitiga
        </button>
      </div>

      <!-- Form Luas -->
      <div id="form-luas" class="form-card">
        <h2>Luas Segitiga</h2>
        <!-- Neon glow SVG segitiga -->
        <div class="gambar-aura">
          <img
            src="img/triangel.png"
            alt="Gambar Segitiga Asli"
            class="gambar-segitiga"
          />
        </div>
        <p>Rumus: <strong>L = 1/2 × a × t</strong></p>

        <form id="formLuas">
          <label>Alas:</label>
          <input type="number" id="alas" required autocomplete="off" />
          <div class="error" id="errorAlas"></div>

          <label>Tinggi:</label>
          <input type="number" id="tinggi" required autocomplete="off" />
          <div class="error" id="errorTinggi"></div>

          <div class="btn-group">
            <button type="button" onclick="hitungLuas()">Hitung</button>
            <button type="reset" onclick="clearErrors()">Reset</button>
          </div>

          <div id="hasilLuas" class="hasil"></div>
        </form>
      </div>

      <!-- Form Keliling -->
      <div id="form-keliling" class="form-card hidden">
        <h2>Keliling Segitiga</h2>
        <div class="gambar-aura">
          <img
            src="img/triangel.png"
            alt="Gambar Segitiga Asli"
            class="gambar-segitiga"
          />
        </div>
        <p>Rumus: <strong>K = S1 + S2 + S3</strong></p>

        <form id="formKeliling">
          <label>Sisi A:</label>
          <input type="number" id="sisi1" required autocomplete="off" />
          <div class="error" id="errorSisi1"></div>

          <label>Sisi B:</label>
          <input type="number" id="sisi2" required autocomplete="off" />
          <div class="error" id="errorSisi2"></div>

          <label>Sisi C:</label>
          <input type="number" id="sisi3" required autocomplete="off" />
          <div class="error" id="errorSisi3"></div>

          <div class="btn-group">
            <button type="button" onclick="hitungKeliling()">Hitung</button>
            <button type="reset" onclick="clearErrors()">Reset</button>
          </div>

          <div id="hasilKeliling" class="hasil"></div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p>© 2025 Muhammad Ilyas Muzakki</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
